<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Building Energy Data Submission</title>
	<link rel="stylesheet" href="./test.css">
</head>
<body>
	<div class="container">
		<h1>üè¢ Building Energy Data</h1>
        
		<form id="buildingForm">
			<div class="form-group">
				<label for="buildingName">Building Name *</label>
				<input type="text" id="buildingName" name="building_name" placeholder="e.g., Main Office Building" required>
			</div>

			<div class="form-group">
				<label for="location">Location (city or lat,lon)</label>
				<input type="text" id="location" name="location" placeholder="e.g., Singapore or 1.3521,103.8198">
			</div>

			<div class="form-group">
				<label for="roofArea">Roof Area (m¬≤)</label>
				<input type="number" id="roofArea" name="roof_area_m2" placeholder="e.g., 250" min="0" step="0.1">
			</div>

			<div class="form-group">
				<label for="monthlyConsumption">Monthly Consumption (kWh)</label>
				<input type="number" id="monthlyConsumption" name="monthly_consumption_kwh" placeholder="e.g., 12000" min="0" step="0.1">
			</div>

			<!-- Removed Number of PCs and AC Units fields as requested -->

			<button type="submit">Submit Data</button>
		</form>
        
		<div id="status" class="status"></div>
        
		<div id="responseSection" class="response-section">
			<h3>Response from n8n:</h3>
			<div id="responseContent" class="response-content"></div>

			<div id="solarSummary" style="margin-top:16px; display:none;">
				<h4>Solar Summary</h4>
				<div id="solarSummaryContent" class="response-content"></div>
			</div>

			<div id="batterySummary" style="margin-top:16px; display:none;">
				<h4>Battery Summary</h4>
				<div id="batterySummaryContent" class="response-content"></div>
			</div>

			<div id="scenariosContainer" style="margin-top:16px; display:none;">
				<h4>Weather Scenarios</h4>
				<div id="scenariosContent" class="response-content"></div>
			</div>
		</div>
	</div>
    
	<script src="./test.js" defer></script>
</body>
</html>
